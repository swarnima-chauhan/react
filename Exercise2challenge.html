<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="js-container"></div>

    <script src="react-basics.js"></script>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script type="text/babel">
        function ProductDetails({name,cost, discountPrice}){
            return(<>
                <p>{name}</p>
                
                {(!discountPrice) && <p>Price: ${cost}</p>}
                
                {( discountPrice && 
                    <>
                    <p><del>Price: ${cost}</del></p> <p>Discount price: ${discountPrice}</p>
                    </>
                )}
                <button>Add to cart</button>
            </>)
        }

        function App(){
            return(<>
                <ProductDetails name="Cotton Socks" cost="10.90" discountPrice="5.45"/>
                <ProductDetails name="Tennis balls" cost="6.00"/>
                <ProductDetails name="Plain T-Shirt"
                cost="7.99"/>
            </>)
        }

        const container= document.querySelector('.js-container');

        ReactDOM.createRoot(container).render(<App/>);
        
    </script>
</body>
</html>
