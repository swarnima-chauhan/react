<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="js-container"></div>

    <script src="react-basics.js"></script>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script type="text/babel">
        function ProductDetails({imgSrc,name,cost, discountPrice}){
            return(<div>
                <img src={imgSrc} alt={name} width="100"/>
                <p>{name}</p>

                {( discountPrice ? 
                    (<>
                    <p><del>Price: ${cost}</del></p> <p>Discount price: ${discountPrice}</p>
                    </>) 
                    : 
                    (
                    <p>Price: ${cost}</p>
                    )
                )}
                <button>Add to cart</button>
            </div>)
        }

        function App(){
            return(<>
                <ProductDetails imgSrc="cotton-socks.png" name="Cotton Socks" cost="10.90" discountPrice="5.45"/>
                <ProductDetails imgSrc="tennis-balls.png" name="Tennis balls" cost="6.00"/>
                <ProductDetails imgSrc="plain-t-shirt.png" name="Plain T-Shirt"
                cost="7.99"/>
            </>)
        }

        const container= document.querySelector('.js-container');

        ReactDOM.createRoot(container).render(<App/>);
        
    </script>
</body>
</html>
